    <script>
        // NaÄtenÃ­ nastavenÃ­
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('gameSettings') || '{}');
            
            document.getElementById('musicVolume').value = settings.musicVolume || 50;
            document.getElementById('sfxVolume').value = settings.sfxVolume || 70;
            document.getElementById('soundEnabled').checked = settings.soundEnabled !== false;

        function updateValues() {
            document.getElementById('musicValue').textContent = document.getElementById('musicVolume').value + '%';
            document.getElementById('sfxValue').textContent = document.getElementById('sfxVolume').value + '%';
        }

        // Live update hodnot
        document.getElementById('musicVolume').addEventListener('input', updateValues);
        document.getElementById('sfxVolume').addEventListener('input', updateValues);

        // UloÅ¾enÃ­ nastavenÃ­
        document.getElementById('saveBtn').addEventListener('click', () => {

                soundEnabled: document.getElementById('soundEnabled').checked,
                graphicsQuality: document.getElementById('graphicsQuality').value,
                showFPS: document.getElementById('showFPS').checked,
                backgroundAnim: document.getElementById('backgroundAnim').checked
            };
            
            localStorage.setItem('gameSettings', JSON.stringify(settings));
