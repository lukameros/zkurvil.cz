<body>
    <div class="coins-header">

        <div class="lobby-content">

    <div id="createGuildModal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;">
        <div class="lobby-content" style="max-width: 500px; margin: 2rem;">
            <h3 style="color: #fbbf24; margin-bottom: 1.5rem; font-size: 1.5rem;">VytvoÅ™it novou guildu</h3>
            
            <div style="margin-bottom: 1rem;">
                <label style="color: #f87171; display: block; margin-bottom: 0.5rem;">NÃ¡zev guildy</label>
                <input type="text" id="newGuildName" placeholder="Zadej nÃ¡zev..." maxlength="30" style="width: 100%;">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label style="color: #f87171; display: block; margin-bottom: 0.5rem;">Tag guildy (3-5 znakÅ¯)</label>
                <input type="text" id="newGuildTag" placeholder="[TAG]" maxlength="5" style="width: 100%;">

            <div style="display: flex; gap: 1rem;">
                <button id="confirmCreateBtn" class="btn btn-primary" style="flex: 1;">

                </button>
            </div>

                <div style="margin-top: 2rem;">
                    <h3 style="color: #fbbf24; margin-bottom: 1rem; font-size: 1.3rem;">ğŸ“œ DostupnÃ© guildy</h3>

        </div>

    <script>
        const playerName = localStorage.getItem('playerName') || 'Guest';
        let currentGuild = null;

        // Aktualizace mincÃ­ v hlaviÄce
        function updateCoinsDisplay() {
            const data = JSON.parse(localStorage.getItem('gameData') || '{"coins":0}');
            document.getElementById('coinsDisplay').textContent = data.coins || 0;
        }

        async function loadGuilds() {
            try {
                // PouÅ¾ijeme localStorage mÃ­sto Supabase pro demo
                const guilds = JSON.parse(localStorage.getItem('guilds') || '[]');
                const guildsList = document.getElementById('guildsList');
                const guildsList2 = document.getElementById('guildsList2');
                
                if (!guilds || guilds.length === 0) {
                    guildsList.innerHTML = '<div style="text-align: center; color: #9ca3af; padding: 2rem;">ZatÃ­m neexistujÃ­ Å¾Ã¡dnÃ© guildy</div>';
                    if (guildsList2) guildsList2.innerHTML = guildsList.innerHTML;
                    return;
                }
                
                const listHtml = '<h3 style="color: #fbbf24; margin-bottom: 1rem;">DostupnÃ© guildy</h3>' + guilds.map((guild, index) => `
                    <div class="guild-card" style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="flex: 1;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #ef4444; margin-bottom: 0.5rem;">
                                ${guild.name} <span style="color: #fca5a5;">[${guild.tag}]</span>
                            </div>
                            <div class="guild-info">Level: ${guild.level} | ÄŒlenÅ¯: ${guild.member_count}/50</div>
                            <div class="guild-info">SkÃ³re: ${guild.total_score.toLocaleString()}</div>
                        </div>
                        <button class="btn btn-primary join-guild-btn" data-guild-index="${index}">
                            Vstoupit
                        </button>
                    </div>
                `).join('');

                guildsList.innerHTML = listHtml;
                if (guildsList2) guildsList2.innerHTML = listHtml;

                document.querySelectorAll('.join-guild-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const index = parseInt(btn.dataset.guildIndex);
                        joinGuild(guilds[index]);
                    });
                });
            } catch (e) {
                console.error('Error loading guilds:', e);
                document.getElementById('guildsList').innerHTML = '<div style="text-align: center; color: #9ca3af; padding: 2rem;">ZatÃ­m neexistujÃ­ Å¾Ã¡dnÃ© guildy</div>';
                const g2 = document.getElementById('guildsList2');
                if (g2) g2.innerHTML = document.getElementById('guildsList').innerHTML;
            }
        }

        async function createGuild() {
            const name = document.getElementById('newGuildName').value.trim();
            const tag = document.getElementById('newGuildTag').value.trim().toUpperCase();
            
            if (!name || !tag || tag.length < 3 || tag.length > 5) {
                alert('VyplÅˆ sprÃ¡vnÄ› vÅ¡echna pole!');
                return;
            }

            try {
                const guilds = JSON.parse(localStorage.getItem('guilds') || '[]');
                
                const newGuild = {
                    id: Date.now(),
                    name,
                    tag,
                    owner: playerName,
                    level: 1,
                    total_score: 0,
                    member_count: 1,
                    members: [playerName]
                };

                guilds.push(newGuild);
                localStorage.setItem('guilds', JSON.stringify(guilds));
                localStorage.setItem('myGuild', JSON.stringify(newGuild));

                alert('âœ… Guilda vytvoÅ™ena!');
                document.getElementById('createGuildModal').style.display = 'none';
                loadMyGuild();
            } catch (e) {
                console.error('Error creating guild:', e);
                alert('Chyba pÅ™i vytvÃ¡Å™enÃ­ guildy!');
            }
        }

        async function joinGuild(guild) {
            if (guild.member_count >= 50) {
                alert('âŒ Guilda je plnÃ¡!');
                return;
            }

            guild.members = guild.members || [];
            if (!guild.members.includes(playerName)) {
                guild.members.push(playerName);
                guild.member_count++;
            }

            localStorage.setItem('myGuild', JSON.stringify(guild));
            
            const guilds = JSON.parse(localStorage.getItem('guilds') || '[]');
            const index = guilds.findIndex(g => g.id === guild.id);
            if (index !== -1) {
                guilds[index] = guild;
                localStorage.setItem('guilds', JSON.stringify(guilds));
            }

            alert('âœ… PÅ™ipojen do guildy!');
            loadMyGuild();
        }

        async function loadMyGuild() {
            try {
                const guild = JSON.parse(localStorage.getItem('myGuild') || 'null');
                
                if (guild) {
                    currentGuild = guild;
                    showGuildView();
                } else {
                    showNoGuildView();
                }
            } catch (e) {
                console.error('Error loading guild:', e);
                showNoGuildView();
            }
        }

        function showGuildView() {
            document.getElementById('noGuildView').style.display = 'none';
            document.getElementById('guildView').style.display = 'block';
            
            document.getElementById('guildName').textContent = currentGuild.name;
            document.getElementById('guildTag').textContent = `[${currentGuild.tag}]`;
            document.getElementById('guildLevel').textContent = `Level: ${currentGuild.level}`;
            document.getElementById('guildMembers').textContent = `ÄŒlenÅ¯: ${currentGuild.member_count}/50`;
            document.getElementById('guildScore').textContent = `CelkovÃ© skÃ³re: ${currentGuild.total_score.toLocaleString()}`;
            
            const membersList = document.getElementById('membersList');
            membersList.innerHTML = (currentGuild.members || [currentGuild.owner]).map(member => `
                <div class="player-item">
                    <div class="player-name">
                        <span>ğŸ‘¤</span>
                        <span>${member}</span>
                        ${member === currentGuild.owner ? '<span>ğŸ‘‘</span>' : ''}
                    </div>
                </div>
            `).join('');

                guildsList.innerHTML = listHtml;
                if (guildsList2) guildsList2.innerHTML = listHtml;
            
            if (currentGuild.owner === playerName) {
                document.getElementById('guildAdminPanel').style.display = 'block';
            }
        }

        function showNoGuildView() {
            document.getElementById('noGuildView').style.display = 'block';
            document.getElementById('guildView').style.display = 'none';
            loadGuilds();
        }

        // Event listeners
        document.getElementById('createGuildBtn').addEventListener('click', () => {
            document.getElementById('createGuildModal').style.display = 'flex';
        });

        document.getElementById('browseGuildsBtn').addEventListener('click', () => {
            loadGuilds();
        });

        document.getElementById('cancelCreateBtn').addEventListener('click', () => {
            document.getElementById('createGuildModal').style.display = 'none';
        });

        document.getElementById('confirmCreateBtn').addEventListener('click', createGuild);

        document.getElementById('leaveGuildBtn')?.addEventListener('click', async () => {
            if (confirm('Opravdu chceÅ¡ opustit guildu?')) {
                localStorage.removeItem('myGuild');
                currentGuild = null;
                showNoGuildView();
            }
        });

        // NaÄtenÃ­ dat
        updateCoinsDisplay();
        loadMyGuild();
    </script>
